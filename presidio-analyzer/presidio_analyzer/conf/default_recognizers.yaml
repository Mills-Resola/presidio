supported_languages: 
  - en
  - ja
global_regex_flags: 26

recognizers:
  - name: CreditCardRecognizer
    supported_languages:
    - language: en
      context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    - language: ja
      context: [クレジット, カード, ビザ, マスターカード, cc, アメックス, ディスカバー, jcb, ダイナース, マエストロ, インスタペイメント]
    type: predefined

  - name: AigEmailRecognizer
    supported_languages: 
    - language: en
      context: [email, mail, e-mail, contact, address]
    - language: ja
      context: [メール, アドレス, 連絡先, メールアドレス]
    type: predefined

  - name: IpRecognizer
    supported_languages:
    - language: en
      context: [ip, address, internet, protocol, network]
    - language: ja
      context: [IP, アドレス, インターネット, プロトコル, ネットワーク]
    type: predefined

  - name: PhoneRecognizer
    supported_languages: 
    - language: en
      context: [phone, number, contact, call, mobile, cell]
    - language: ja
      context: [電話, 番号, 連絡先, コール, モバイル, 携帯]
    type: predefined

  - name: UrlRecognizer
    supported_languages: 
    - language: en
      context: [url, link, website, web, address]
    - language: ja
      context: [URL, リンク, ウェブサイト, ウェブ, アドレス]
    type: predefined